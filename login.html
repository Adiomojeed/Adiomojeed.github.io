<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ManagePost</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" href="images/gmail.png">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        .image{
            background: linear-gradient(rgba(17,20,76,0.7),rgba(17,20,76,0.7)),url("images/achievement-adult-business-1243524.jpg");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-6 logbox">
            <p class="log d-flex justify-content-center">DevAlert Dashboard Login</p>
            <form class="pt-5">
                <div class="form-group">
                    <label class="control-label label">Email</label>
                    <input type="email" class="form-control" placeholder="email address">
                </div>
                <div class="form-group mt-4">
                    <label class="control-label label">Password</label>
                    <input type="password" class="form-control" placeholder="password">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkbox">
                    <label class="form-check-label check">Remember me</label>
                </div>
                <input class="btn btn-block mt-4" type="submit" value="LOGIN">
                <a class="d-flex justify-content-center mt-5" href="#">Forgot password?</a>
            </form>
        </div>
        <div class="col-6 image">
            <div class="d-flex justify-content-center color">
                <div class="quote shadow-lg mt-4 shadowed px-3 font-weight-bold">
                    &lsaquo;/&rsaquo;
                </div>
            </div>
            <div>
                <h3 class="text-center mt-3 dev">Devalert</h3>
                <p class="connect text-center mt-3">Connecting Africa to the World</p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
